<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar}"></div>
    <p th:if="${estudiantes.isEmpty()}">No hay estudiantes registrados.</p>

    <div class="container mt-5">
        <h2 class="text-center mb-3">Lista de Estudiantes Inscritos</h2>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th>Género</th>
                    <th>Fecha de Nacimiento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.nombre}"></td>
                    <td th:text="${estudiante.email}"></td>
                    <td th:text="${estudiante.telefono}"></td>
                    <td th:text="${estudiante.genero}"></td>
                    <td th:text="${estudiante.fechaNacimiento}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
